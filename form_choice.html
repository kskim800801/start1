<html>
<head>
<title>form tag</title>
<meta charset="utf-8">
</head>
<body>
<form action="http://localhost/order.html">
  
  <h1>radio 색상(단일선택)</h1>
  <p>
  붉은색 : <input type="radio" name="color" value="red">
  검은색 : <input type="radio" name="color" value="black">
  파란색 : <input type="radio" name="color" value="blue" checked>
  </p>

  <h1>checkbox 사이즈(다중선택)</h1>
  <p>
  사이즈 95: <input type="checkbox" name="size" value="95">
  사이즈 100: <input type="checkbox" name="size" checked value="100">
  사이즈 105: <input type="checkbox" name="size" checked value="105">
  </p>
  <input type="submit" value="전송">

</form>
<body>
</html>
