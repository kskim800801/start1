<html>
<head>
<title>form tag</title>
<meta charset="utf-8">
</head>
<body>
<form action="http://localhost/target.html">
  <p>아이디   : <input type="text" name="id" value="설현"/></p>
  <p>비밀번호 : <input type="password" name="password" /></p>
  <p>주소 : <input type="text" name="address"/></p>
  <p>textarea : <textarea cols="50" rows="3">default value</textarea></P>
  <p><input type="submit" value="제출"></p>
</form>
</body>
</html>
