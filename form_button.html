<html>
<head>
<title>form tag</title>
<meta charset="utf-8">
</head>
<body>
<form action="http://localhost/form.html">
  <input type="text" >
  <input type="submit" value="제출" >
  
  <!-- button tag로만 동작하지 않으며 javascript 같은 언어와 같이 사용되어야한다.-->
  <input type="button" value="버튼" onclick="alert('hello world!')">
  <input type="reset" >
</form>

</body>
</html>
